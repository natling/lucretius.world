<script>
  const p = document.createElement('p');
  document.body.appendChild(p);

  p.innerHTML = corpus
  .join(' ')
  .replace(/-/g, ' ')
  .split(' ')
  .filter(word => ! word.includes('\''))
  .sort((a, b) => {
    const dif = b.length - a.length;
    return Math.abs(dif) > 0 ? dif : a > b ? 1 : -1;
  })
  .join(' ');

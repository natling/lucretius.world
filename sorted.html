<!DOCTYPE html>
<html>

<head>
  <title>sorted</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.png"/>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
    }

    p {
      margin: 0;
      padding: 100px;
      font: 9pt Courier, monospace;
      letter-spacing: -0.2px;
      line-height: 1;
      text-align: justify;
    }
  </style>
</head>

<body>
</body>

<script>
  fetch('welf.txt')
  .then(response => response.text())
  .then(text => document.body.appendChild(document.createElement('p')).innerHTML = text
    .toLowerCase()
    .replace(/[!"(),.:;?â€“]/g, '')
    .replace(/-/g, ' ')
    .split(/\s+/)
    .filter(word => ! /'/.test(word))
    .sort((a, b) => b.length - a.length || a.localeCompare(b))
    .join(' ')
  );
</script>

</html>

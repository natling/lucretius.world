<script>
  fetch('leonard-raw.txt')
  .then(response => response.text())
  .then(text => document.body.appendChild(document.createElement('pre')).innerHTML = text
    .split('\n')
    .filter(line => /^  /.test(line))
    .join('\n')
  );

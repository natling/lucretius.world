<script>
  (async () => {
    document.body.appendChild(document.createElement('pre'))
    .innerHTML = (await (await fetch('wel.txt')).text())
    .replace(/[!"(),.:;?â€“]/g, '')
    .replace(/ +/g, ' ')
    .split('\n')
    .filter(line => /[a-z]/.test(line))
    .map(line => line.toLowerCase().trim())
    .sort((a, b) => b.length - a.length)
    .filter(line => line.length <= 30)
    .join('\n')
  })()
</script>
